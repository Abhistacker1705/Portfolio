<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humara Nagar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91986cf2c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <div class="Navbar">
        <div class="Logo">HumaraLogo</div>
        <div class="Linkdiv">
            <a href="#" class="Links">Home</a>
            <a href="#" class="Links">About</a>
        </div>
    </div>


    <section class ='Sectionsoon'>
        <h1 class="SoonHeading">Coming Soon</h1>
        <img class="workLogo" src="settings.png" alt="Work in Progress image">
        <p class="SoonPara">We are working to bring best experience for you soon!</p>
        <button class="btnNotify">Notify me</button>

        <div class="email-formwrap">
            <form action="GET">
                <div class="email-form">
                    <button class="closebtn"><i class="fa-solid fa-xmark"></i></button>
                    <input 
                    class="forminput"
                    placeholder="Enter your mail"
                    inputmode="email" 
                    required="true" 
                    type="email">
                    

                    <button class="formbtn">Subscribe</button>
                </div>
            </form>
        </div>


    </section>
    <section class="footer">
        <a href="https://www.linkedin.com/company/humara-nagar/about/"><i class="fa-brands fa-linkedin footer-links"></i></a>
        <a href="#"><i class="fa-brands fa-google footer-links"></i></a>
        <a href="#"><i class="fa-brands fa-twitter footer-links"></i></a>

        <p class="footer-para">HumaraNagar</p>

    </section>
    <script src="/index.js" ></script>
</body>
</html>
